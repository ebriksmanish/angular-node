<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <form (ngSubmit)="logedConfig()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" [(ngModel)]="email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Email with anyone else.</small>
        </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
